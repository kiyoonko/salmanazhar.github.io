    <section class = "contactForm">
        <form data-toggle="validator" role="form" id ="myForm" action="https://formspree.io/azhar@cs.duke.edu" method="POST">
                    <div class = "formIntro">
                        Send a Message:
                    </div>
                    <div class = "row">
                        <div class = "col-xs-6">
                            <div class="form-group">
                                <label for="inputName" class="formHeading">Name</label>
                                <input type="text" class="form-control" id="inputName" placeholder="Name" name = "name" data-error="Please enter your name" required>
                                <div class="help-block with-errors"></div>

                            </div>
                        </div>
                        <div class = "col-xs-6">
                            <div class="form-group">
                                <label for="inputEmail" class="formHeading">Email</label>
                                <input type="email" class="form-control" id="inputEmail" placeholder="Email" name = "_replyto" data-error="Please enter a proper email" required>
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                                <label for="inputSubject" class="formHeading">Subject</label>
                        <input type="text" class="form-control" id="inputSubject" placeholder="Subject" name = "_subject" data-error="Please enter the subject" required>
                        <div class="help-block with-errors"></div>
                    </div>
                    <div class="form-group">
                        <label for="inputContent" class="formHeading">Message</label>
                        <input type="text" class="form-control" id="inputContent" placeholder="Content" name  = "Content" data-error="Please enter the content" required>
                        <div class="help-block with-errors"></div>
                    </div>
                      <div class="form-group">
                        <button type="submit" class="btn btn-primary">Send</button>
                      </div>
                    </div>
